stages:
  - test
  - master

default:
  image: ghcr.io/binkhq/python:3.9

test:style: &test
  stage: test
  before_script:
    - pipenv install --dev --system --deploy --ignore-pipfile
    - pip freeze
  script:
    - flake8
    - black --check .

test:complexity:
  <<: *test
  script:
    - xenon --no-assert --max-average A --max-modules B --max-absolute B .

test:type-check:
  <<: *test
  script:
    - mypy .

master:
  stage: master
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - export CTAG="master-$(date +%F-%H%M%S)"
    - docker build --pull -t "$CI_REGISTRY/pyqa-bpl:$CTAG" .
    - docker push "$CI_REGISTRY/pyqa-bpl:$CTAG"
  only:
    - master
