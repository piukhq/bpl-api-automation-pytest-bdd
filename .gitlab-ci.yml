stages:
  - tests

default:
  image: binkhq/python:3.9

complexity:
  stage: tests
  script:
    - pip install xenon flake8_polyfill
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  script:
    - pip install flake8 black
    - flake8 && black --line-length 120 --check .

type-check:
  stage: tests
  script:
    - pip install mypy
    - mypy --config-file .mypy.ini app
